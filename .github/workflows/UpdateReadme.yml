---
name: Update README

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'participants/**/*.yml'
      - 'update_readme.py'
  schedule:
    - cron: '0 0 1 1 *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  validation:
    name: Validate YAML & links
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Detect participant changes
        if: github.event_name != 'schedule'
        id: changed
        uses: tj-actions/changed-files@v47
        with:
          files: |
            participants/**/*.yml

      - name: Prepare target file list
        id: targets
        env:
          EVENT_NAME: ${{ github.event_name }}
          CHANGED_FILES: ${{ steps.changed.outputs.added_modified_files }}
        run: |
          set -eo pipefail
          declare -a files=()

          if [ "$EVENT_NAME" = "schedule" ]; then
            while IFS= read -r file; do
              [ -n "$file" ] && files+=("$file")
            done < <(find participants -type f -name '*.yml' | sort)
          elif [ -n "$CHANGED_FILES" ]; then
            while IFS= read -r file; do
              [ -n "$file" ] && files+=("$file")
            done <<<"$CHANGED_FILES"
          fi

          if [ "${#files[@]}" -eq 0 ]; then
            {
              echo 'files='
              echo 'csv='
            } >>"$GITHUB_OUTPUT"
            echo "No participant YAML files require validation."
            exit 0
          fi

          printf '%s\n' "${files[@]}" | tee files-to-validate.txt

          {
            echo 'files<<EOF'
            printf '%s\n' "${files[@]}"
            echo 'EOF'
            printf 'csv=%s\n' "$(IFS=,; echo "${files[*]}")"
          } >>"$GITHUB_OUTPUT"

      - name: Validate YAML files
        if: steps.targets.outputs.files != ''
        uses: SoftCreatR/validate-yaml-schema@v2.0.0
        with:
          settingsFile: .vscode/settings.json

      - name: Set up Ruby
        if: steps.targets.outputs.csv != ''
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'

      - name: Validate links
        if: steps.targets.outputs.csv != ''
        run: |
          gem install --no-document awesome_bot
          awesome_bot --files "${{ steps.targets.outputs.csv }}" --allow-dupe --allow-redirect --skip-save-results

  update_readme:
    name: Build README
    runs-on: ubuntu-latest
    needs: validation
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Sync with remote
        run: git pull --rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Update README
        run: python update_readme.py

      - name: Commit and push changes
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          if git status --porcelain | grep -q '.'; then
            git add -A
            git commit -m "Updated README"
            git push
          else
            echo "No README updates to commit."
          fi

  update_contributors:
    name: Update contributor list
    runs-on: ubuntu-latest
    needs:
      - validation
      - update_readme
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - uses: BobAnkh/add-contributors@v0.2.2
        with:
          REPO_NAME: 'benbarth/hacktoberfest-swag'
          CONTRIBUTOR: '## Contributors âœ¨'
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IGNORED_CONTRIBUTORS: 'Ben Barth,Sascha Greuel'
