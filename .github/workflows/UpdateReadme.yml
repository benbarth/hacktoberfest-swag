---
name: Update README

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'participants/**/*.yml'
  schedule:
    - cron: '0 0 1 1 *'
  workflow_dispatch:

jobs:
  ValidateYAML:
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Validate YAML files
        uses: nwisbeta/validate-yaml-schema@v1.0

  ValidateLinks:
    runs-on: ubuntu-latest
    needs: [ValidateYAML]

    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Set up Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x

      - id: file-diff
        uses: lots0logs/gh-action-get-changed-files@2.1.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate Links
        run: |
          FILELIST=""

          for FILENAME in $(jq '.[]' $HOME/files.json); do
            FILENAME="${FILENAME:1}"
            FILENAME="${FILENAME::-1}"

            if [ -f "$FILENAME" ] && [[ $FILENAME == *"participants"* ]] && [ "${FILENAME: -4}" == ".yml" ]; then
              FILELIST+="$FILENAME,"
            else
              echo "- Skipped $FILENAME"
            fi
          done

          if [ -n "$FILELIST" ]; then
            gem install awesome_bot
            awesome_bot --files "$FILELIST" --allow-dupe --allow-redirect --skip-save-results
          else
            echo "Nothing to do."
          fi

  Update:
    runs-on: ubuntu-latest
    needs: [ValidateYAML, ValidateLinks]

    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
          architecture: x64

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Update README
        run: python update_readme.py

      - name: Commit and push on changes
        run: |-
          git add .
          git diff
          git config --global user.email "readme-bot@1-2.dev"
          git config --global user.name "README Bot"
          git commit -m "Updated README" -a || echo "No changes to commit"
          git push
